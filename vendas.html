<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Vídeo em Tela Cheia e Looping</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        #player {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <div id="player"></div>
    </div>

    <script>
        // Carrega a API do YouTube
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        // Cria a variável do player
        var player;

        // Função chamada quando a API do YouTube está pronta
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                videoId: 't9A8rMtfGa4', // ID do vídeo do YouTube
                playerVars: {
                    'autoplay': 1,
                    'controls': 0,
                    'showinfo': 0,
                    'rel': 0,
                    'modestbranding': 1,
                    'loop': 1,
                    'playlist': 't9A8rMtfGa4',
                    'mute': 1
                },
                events: {
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        // Função chamada quando o estado do player muda
        function onPlayerStateChange(event) {
            if (event.data === YT.PlayerState.ENDED) {
                // Redireciona para outra página quando o vídeo termina
                window.location.href = "https://sistema.acovisa.com.br/csp/classven/InformeTV/DashboardVendasMatriz.CSP";
            }
        }
    </script>
</body>
</html>
