<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Vídeo em Tela Cheia e Looping</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <iframe src="https://www.youtube.com/embed/t9A8rMtfGa4?autoplay=1&loop=1&playlist=t9A8rMtfGa4&controls=0&showinfo=0&rel=0&modestbranding=1&mute=1" 
                allow="autoplay; fullscreen" 
                allowfullscreen>
        </iframe>
    </div>

    <script>
        // Duração do vídeo em segundos (aproximada). Altere conforme o vídeo.
        var videoDuration = 137; // Exemplo de vídeo com 2 minutos (120 segundos)

        // Função para redirecionar após o tempo do vídeo
        setTimeout(function() {
            // Redireciona para outra página
            window.location.href = "https://sistema.acovisa.com.br/csp/classven/InformeTV/DashboardVendasMatriz.CSP";
        }, videoDuration * 1000); // Multiplica por 1000 para converter segundos em milissegundos
    </script>
</body>
</html>
